<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>List Users</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container text-center">
		<div>
			<form th:action="@{/logout}" method="post">
				<p>
					Bem-vindo(a): <b>[[${#request.userPrincipal.principal.fullName}]]</b>
				</p>
				<input type="submit" value="Sair" />
			</form>
		</div>
		<div>
			<h1>Lista de Usuarios</h1>
		</div>

		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Id</th>
						<th>E-mail</th>
						<th>Primeiro Nome</th>
						<th>Ultimo Nome</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario: ${listaUsuarios}">
						<td th:text="${usuario.id_Usuario}">Id</td>
						<td th:text="${usuario.email}">E-mail</td>
						<td th:text="${usuario.primeiroNome}">Primeiro Nome</td>
						<td th:text="${usuario.ultimoNome}">Ultimo Nome</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
